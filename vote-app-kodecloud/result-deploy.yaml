apiVersion: apps/v1
kind: Deployment
metadata:
  name: result-deployment
spec:
  replicas: 2
  selector:
    matchLabels:
      name: results-app-pod
      app: results-app
  template:
    metadata:
      name: results-app-pod
      labels:
        app: voting-app
        name: results-app-pod
    spec:
      containers:
      - name: results-app
        image: kodekloud/examplevotingapp_result:before
        resources:
          limits:
            memory: "128Mi"
            cpu: "500m"
        ports:
        - containerPort: 80
